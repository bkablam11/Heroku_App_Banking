<head>
  <meta charset="UTF-8">
  <title>Account Banking</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Modèle de Prediction Machine Learning</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Education_level" placeholder="Niveau d'éducation" required="required" />
        <input type="text" name="Income_Category" placeholder="Catégorie de revenu annuel" required="required" />
		<input type="text" name="Card_Caterory" placeholder="Type de carte" required="required" />
        <input type="text" name="Total_Revolving_Bal" placeholder="renouvelable total sur la carte de crédit " required="required" />
        <input type="text" name="Total_Trans_Amt" placeholder="Montant total de la transaction (12 derniers mois)" required="required" />
        <input type="text" name="Total_Trans_Ct" placeholder="Nombre total de transactions (12 derniers mois)" required="required" />
        <input type="text" name="Avg_Utilization_Ratio" placeholder="Taux d'utilisation moyen de la carte " required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Prediction</button>

    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
